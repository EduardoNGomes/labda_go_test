services:
  lambda:
    image: lambda-go-test:latest
    environment:
      - AWS_PROFILE=default
      - AWS_REGION=us-east-1
    build:
      context: .
      dockerfile: Dockerfile
    platform: linux/amd64
    ports:
      - "9000:8080"
    volumes:
      - ~/.aws-lambda-rie:/aws-lambda
    entrypoint: ["/aws-lambda/aws-lambda-rie"]
    command: ["/main"]
